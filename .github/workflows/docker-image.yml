name: Docker Image CI
on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # 若有需要获取合并基线/子模块历史
          submodules: true      # 若无子模块可删

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          pull: true            # 始终拉最新基础镜像
          # 首次排查可开启：no-cache: true
          tags: |
            maosifen514/vmware-app:latest
            maosifen514/vmware-app:${{ github.sha }}
